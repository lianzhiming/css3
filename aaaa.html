<script>
    function fun (n){
        var m;
        while (n>1)
        {
            m=n%4;
            n=parseInt(n/4);
            if(n==1){
                break;
            }
        }
        if (m==0)
        {

        }else {
            console.log("不是")
        }
    }
    fun()
